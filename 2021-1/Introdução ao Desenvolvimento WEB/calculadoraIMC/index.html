<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
    <title>Calculadora IMC</title>
</head>
<body class="text-center">
    <header>
        <h1>CALCULADORA IMC</h1>
    </header>

    <section>
        <form action="#">
            <h5>Digite seu nome:</h5>
            <input type="text">

            <h5>Digite seu sexo(feminino ou masculino):</h5>
            <input type="text">

            <h5>Digite seu peso:</h5>
            <input id="peso" name="peso" type="text">

            <h5>Digite sua altura(em metros):</h5>
            <input id="altura" name="altura" type="text">
            
            <br>
            
            <button type="button" class="mt-5"  onclick="calcularImc()">Calcular IMC</button>

            <br>

            <label class="mt-5" for="" id="resposta"></label>
            <br>
            <label id="tabelaIMC"></label>
        </form>
    </section>
</body>
</html>
